<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <div class="mb-3 mt-4">
      <h1>Update Form</h1>
      </div>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3 mt-4">
            {% if stu.img %}
               <img src="{{ stu.img.url }}" alt="{{ stu.name }}" style="width: 260px; height: 200px;">
            {% else %}
               <img src="/media/def.png" alt="Default Image">
            {% endif %}
            <input class="form-control" type="file" id="formFile" name="img">
          </div>
          <div class="mb-3 mt-4">
              <label class="col-form-label">Name</label>
              <input class="form-control" type="text" placeholder="Full name" aria-label="default input example" name="name" value="{{stu.name}}">
          </div>
          <div class="mb-3 pt-4">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" value="{{stu.email}}">
            <div id="emailHelp" class="form-text">examples: email@gmail.com/email@outlook.com</div>
          </div>
          <div class="row g-1 align-items-center">
              <label for="inputPassword6" class="col-form-label">Password</label>
              <div class="col-auto">
                <input type="password" id="inputPassword6" class="form-control" name="password" aria-describedby="passwordHelpInline" value="{{stu.password}}">
              </div>
              <div class="col-auto p-1">
                <span id="passwordHelpInline" class="form-text">
                  Must be 8-20 characters long.
                </span>
              </div>
            </div>

          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
        
  </div>
    
</body>
</html>
